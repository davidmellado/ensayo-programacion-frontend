<!--html indica que es una pagina web-->
<html>
    <!--head es lo que no se muestra en la pagina, van configuraciones-->
    <head>
        <!--title es la etiqueta que muestra texto en la pestaÃ±a del navegador-->
        <title>Mi primera web</title>
    </head>
    <!--body es todo lo visible en mi web-->
    <body>
    <!--h1 es un titulo, y van desde el 1 al 6-->
        <h3>Mi primera Web :D</h3>
        <h2>Hola</h2>
        <!--hr crea una separacion entre los parrafos creando una linea-->
        <hr>
        <h3>Hola</h3>
        <!--p es para crear parrafos-->
        <p>como estas, yo estoy bien</p>
        <h4>Hola</h4>
        <h5>Hola</h5>
        <h6>Hola</h6>
        <h7>Hola</h7>
        <h8>no es</h8>

    </body>
</html>
